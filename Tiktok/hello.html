<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #nameForm {
            margin-bottom: 20px;
        }

        #nameInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #greetingMessage {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Nama</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda" required>
            <button type="submit">Submit</button>
        </form>
        <div id="greetingMessage"></div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari reload halaman

            const nameInput = document.getElementById('nameInput').value.trim(); // Ambil nilai input dan hilangkan spasi di awal/akhir
            const greetingMessage = document.getElementById('greetingMessage');

            if (nameInput === "") {
                greetingMessage.textContent = "Silakan masukkan nama Anda!"; // Pesan jika input kosong
                greetingMessage.style.color = "red";
            } else {
                greetingMessage.textContent = `Hello, ${nameInput}!`; // Tampilkan pesan hello + nama
                greetingMessage.style.color = "#333";
            }

            document.getElementById('nameInput').value = ''; // Mengosongkan input
        });
    </script>
</body>
</html>
