<!DOCTYPE html>
<html>
<head>
<title>Chat Sederhana</title>
<style>
  #chat-container {
    width: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 10px;
  }

  #chat-log {
    height: 200px;
    overflow-y: scroll;
    padding: 5px;
  }

  #user-input {
    width: 100%;
    padding: 5px;
    margin-top: 10px;
  }

  #clear-button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #f44336; /* Warna merah */
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-log"></div>
  <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini...">
  <button id="clear-button" onclick="clearChat()">Clear</button>
</div>

<script>
  const chatLog = document.getElementById("chat-log");
  const userInput = document.getElementById("user-input");
  const clearButton = document.getElementById("clear-button");

  userInput.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  });

  function sendMessage() {
    const message = userInput.value;
    if (message.trim() !== "") {
      displayMessage(message);
      userInput.value = ""; // Bersihkan input
    }
  }

  function displayMessage(message) {
    const messageDiv = document.createElement("div");
    messageDiv.textContent = message;
    chatLog.appendChild(messageDiv);

    // Scroll ke bawah untuk melihat pesan terbaru
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function clearChat() {
    chatLog.innerHTML = ""; // Kosongkan chat log
  }
</script>

</body>
</html>
