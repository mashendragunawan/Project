<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Nav with Centered Box</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Pastikan nav selalu di atas */
            height: 60px; /* Tinggi nav */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative; /* Untuk efek garis bawah */
            padding-bottom: 5px; /* Jarak antara teks dan garis bawah */
        }

        /* Efek garis bawah saat di-hover atau aktif */
        .nav-links a:hover::after,
        .nav-links a:focus::after,
        .nav-links a.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: red; /* Warna garis bawah */
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Kotak di tengah */
        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Tinggi viewport dikurangi tinggi nav */
            background-color: #f4f4f4;
            position: relative;
            top: 60px; /* Mulai dari bawah nav */
        }

        .centered-box div {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 60px;
                right: -100%; /* Sembunyikan menu di luar layar */
                height: calc(100vh - 60px);
                width: 100%;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                transition: right 0.3s ease-in;
            }

            .nav-links.active {
                right: 0; /* Tampilkan menu */
            }

            .nav-links li {
                margin: 20px 0;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#dokument">Dokument</a></li>
                <li><a href="#aplikasi">Aplikasi</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Kotak di tengah -->
    <div class="centered-box">
        <div>Hello World</div>
    </div>

    <script>
        // JavaScript
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Tambahkan efek garis bawah saat link diklik
        const navItems = document.querySelectorAll('.nav-links a');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Hapus class 'active' dari semua item
                navItems.forEach(link => link.classList.remove('active'));
                // Tambahkan class 'active' ke item yang diklik
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
