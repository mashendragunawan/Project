<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <div class="upload" id="are">
        <h3>üìÅ Drag & Drop files or</h3>
        <button class="upload-btn" id="browser-btn">Select Images</button>
        <input type="file" id="file-input" accept="image/*" multiple>
    </div>
    <div class="previews-container" id="previes"></div>
</body>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        max-width:800px;
        margin: 0;
        padding: 20px;
    }
    .upload-container{
        border:2px dashed #ccc;
    }
    #file-input{
        display: none;
    }
    .ulpoad.btn{
        background: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border:none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .previews-container{
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 10px;
    }
    .preview-item{
        margin-bottom:20px;
        border-bottom:1px solid #eee;
        padding-bottom: 15px;
    }
    .preview-img{
        max-width:100%;
        height:auto;
        display: block;
        margin: 0 auto;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .close-btn{
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
        font-size: 16px;
    }
    
    
</style>
</html>
