<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
</head>
<body>
    <div class="Card">
        <div class="love-icon">
            love
        </div>
        <img src="#" alt="Gambar">
        <div class="card-content">
            <div class="card-tag">Tag</div>
            <div class="card-title">
                Cara Membuat Icon Di HTML
            </div>
            <button>Tampil</button>
        </div>
    </div>
</body>
<style>
    .card{
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
    }
    .card img {
        width: 100%;
        height: auto;
        display: block;
    }
    .card-content{
        padding: 16px;
    }
    .card-title{
        font-size: 1.5em;
        margin-bottom: 8px;
    }
    .card-tag {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 12px;
    }
    .card-button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    .card-button:hover {
        background-color: #0056b3;
    }
    .love-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #ccc;
        cursor: pointer;
        transition: color 0.3s;
    }
    .love-icon:hover {
        color: #ff69b4;
    }
</style>
</html>
