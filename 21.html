<!DOCTYPE html>
<html>
<head>
    <title>Textarea dengan Preview Real-time</title>
</head>
<body>
    <textarea id="myTextarea" class="are"></textarea>
    <div id="result"></div>

    <script>
        const textarea = document.getElementById('myTextarea');
        const result = document.getElementById('result');

        textarea.addEventListener('input', () => {
            result.textContent = textarea.value;
        });
    </script>
</body>
<style>
    textarea {
  width: 100%;
  height: 150px;
  padding: 0px 5px;
  box-sizing: border-box;
  border:none;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
</style>
</html>
