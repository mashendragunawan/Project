<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="tt.css">

</head>
<body>
    <div class="card">
        <!-- Ganti src dengan path gambar lokal atau URL gambar online -->
        <img src="https://belajarapaaja.net/wp-content/uploads/2022/06/css.png" alt="Sample Photo" class="card-image">
        <div class="card-tags">
            <span class="tag">Tag 1</span>
            <span class="tag">Tag 2</span>
            <span class="tag">Tag 3</span>
        </div>
        <h2 class="card-title">Judul Card</h2>
        <p class="card-description">Ini adalah deskripsi singkat dari card ini. Deskripsi ini bisa berisi beberapa kalimat yang menjelaskan konten card.</p>
        <button class="card-button">Read More</button>
    </div>
</body>
</html>
