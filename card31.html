<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .card-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card-tags {
            margin: 10px 0;
        }

        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 12px;
            color: #555;
        }

        .card-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }

        .card-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Ganti src dengan path gambar lokal atau URL gambar online -->
        <img src="https://belajarapaaja.net/wp-content/uploads/2022/06/css.png" alt="Sample Photo" class="card-image">
        <div class="card-tags">
            <span class="tag">Tag 1</span>
            <span class="tag">Tag 2</span>
            <span class="tag">Tag 3</span>
        </div>
        <h2 class="card-title">Judul Card</h2>
        <p class="card-description">Ini adalah deskripsi singkat dari card ini. Deskripsi ini bisa berisi beberapa kalimat yang menjelaskan konten card.</p>
        <button class="card-button">Read More</button>
    </div>
</body>
</html>
